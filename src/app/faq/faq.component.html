<div class="col-md-12 col-lg-12 mt-4 w-75 mx-auto my-auto">
    <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
          <h4 class="card-title">FAQ</h4>
        </div>
      </div>
      <div
      class="iq-card-body"
      style="overflow-x: scroll"
    >
    <form>
        <div class="row">
          <div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-start">
              <h4 class="card-title mt-2">Question</h4>
            <input type="text" class="form-control text-start" placeholder="What is a connect?">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12  text-start">
            <h4 class="card-title mt-2">Answer</h4>
            <input type="text" class="form-control text-start" placeholder="You can think of it like a virtual currency Which can be use to connect or Communicate with other peoples....">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7  text-center">
          </div>
          <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 d-flex">
            <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex">
            </div>
            <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary rounded-pill" style="width:100%">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
            <div class="row">
              <div class="col-xs col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8  text-center">
                <div class="row">
                  <div class="col-sm-4">
                    <p><button (click)="inBounds = !inBounds" class="btn btn-outline-primary">toggle [inBounds]</button></p>
                  </div>
                  <div class="col-sm-8">
                    <div class="drag-boundary"
                      [ngClass]="{ 'top-b': !edge?.top, 'bottom-b': !edge?.bottom, 'left-b': !edge?.left, 'right-b': !edge?.right }"
                      #myBounds>
                      <p class="label">#myBounds</p>
                      <div ngDraggable class="drag-block" (edge)="checkEdge($event)" [bounds]="myBounds" [inBounds]="inBounds">
                        <p>Drag me {{ inBounds?'in #myBounds':'' }}</p>
                        <p>check your console</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex">
                <div class="col-xs col-sm-6 d-flex">
                </div>
                <div class="col-xs col-sm-6">
                </div>
              </div>
            </div>
            </div>
        </div>
      </form>
</div>
</div>
</div>

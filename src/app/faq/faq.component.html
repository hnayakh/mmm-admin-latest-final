<div class="col-md-12 col-lg-12 mt-4 w-75 mx-auto my-auto">
    <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
          <h4 class="card-title">FAQ</h4>
        </div>
      </div>
      <div
      class="iq-card-body"
      style="overflow-x: scroll"
    >
    <form>
        <div class="row">
          <div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-start">
              <h4 class="card-title mt-2">Question</h4>
            <input type="text" class="form-control text-start" placeholder="What is a connect?">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-xs col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12  text-start">
            <h4 class="card-title mt-2">Answer</h4>
            <input type="text" class="form-control text-start"
             placeholder="You can think of it like a virtual currency Which can be use to connect or Communicate with other peoples....">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7  text-center">
          </div>
          <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 d-flex">
            <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex">
            </div>
            <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary rounded-pill" style="width:100%">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1  text-center">
            <i class='fas fa-align-justify' style="font-size:24px"></i>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9  text-center">
        <mat-accordion cdkDropList 
        #unassignedList="cdkDropList"
        [cdkDropListData]="faqs"
        [cdkDropListConnectedTo]="[assignedList]"
        (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let faq  of faqs">
             <mat-expansion-panel-header>
               <mat-panel-title>
                 {{faq.question}}
               </mat-panel-title>
               <mat-panel-description>
                {{faq.answer}}
               </mat-panel-description>
             </mat-expansion-panel-header>   
          </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion cdkDropList #assignedList="cdkDropList" [cdkDropListData]="targetFAQs"
				[cdkDropListConnectedTo]="[unassignedList]" (cdkDropListDropped)="drop($event)">
				<mat-expansion-panel *ngFor="let task of targetFAQs" cdkDrag>
					<mat-expansion-panel-header>
						<mat-panel-title>
							{{ task.question }}
						</mat-panel-title>
						<mat-panel-description>
							{{ task.answer }}
						</mat-panel-description>
					</mat-expansion-panel-header>
				</mat-expansion-panel>
			</mat-accordion>
    </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2  text-center">
      <div class="row">
      <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex">
        <i class="fa fa-edit" style="font-size:24px"></i>
      </div>
        <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex justify-content-start">
          <i class="fa fa-trash" aria-hidden="true"  style="font-size:24px"></i>
        </div>
      
    </div>
    </div>
    </div>
  </form>
</div>
</div>
</div>

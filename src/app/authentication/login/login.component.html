<div class="new-sign-in">
    <form action="main.html">
        <div class="container sign-in-page-bg p-0">
            <div class="row no-gutters">
                <div class="col-md-3 text-center">
                    <div class="sign-in-detail text-white">
                    </div>
                </div>
                <div class="col-md-7 position-relative">
                    <div class="sign-in-from">
                        <h1 class="mb-0">Sign in</h1>
                        <p>Enter your username and password to access admin panel.</p>
                        <form class="mt-4" [formGroup]="signinform">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control mb-0" placeholder="Enter email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email">
                                <div *ngIf="submitted && f.email.errors">
                                    <div *ngIf="f.email.errors.required" class="text-danger">email is required</div>
                          
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a routerLink="forget_password" class="float-right">Forgot password?</a>
                                <input type="password" class="form-control mb-0" id="exampleInputPassword1"
                                    placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"formControlName="password">
                                    <div *ngIf="submitted && f.password.errors">
                                        <div *ngIf="f.password.errors.required" class="text-danger">password is required</div>
                              
                                    </div>
                           
                                </div>
                            <div class="d-inline-block w-100">
                                <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                </div>
                                <button type="button" class="btn btn-primary float-right"  (click)="onSubmit()" >Sign in</button>
                            </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

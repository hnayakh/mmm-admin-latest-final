<div class="col-md-12 col-lg-12 mt-4 w-75 mx-auto my-auto">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">success-stories</h4>
      </div>
    </div>
    <div class="iq-card-body" style="overflow-x: scroll;">
      <form [formGroup]="successForm">
        <div class="row">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Heading</h4>
          </div>
          <div
            class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
          >
            <input
              type="text"
              class="form-control text-start"
              placeholder="How kunal and Divya meet each other????"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Story</h4>
          </div>
          <div
            class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
          >
            <textarea
              class="form-control"
              rows="1"
              id="comment"
              placeholder="Kunal is IT prof..."
            ></textarea>
          </div>
        </div>

        <div class="row mt-5">
          <div
            class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Photo</h4>
          </div>
          <div
            class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ml-25 text-center"
          >
            <img
              src="{{ imageURl }}"
              alt="Cinque Terre mx-auto d-block"
              style="width: 70%; height: 195px;"
            />
          </div>

          <div
            class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-center"
          >
            <div class="d-flex justify-content-center">
              <!-- <button type="button" class="btn btn-primary rounded-pill btn-lg">
                Browse
              </button> -->
              <label class="label-input  btn-primary rounded-pill btn-lg">
                Upload file
                <input type="file" id="File" />
              </label>
            </div>
          </div>
        </div>
        <div class="row text-center d-flex justify-content-end mt-2">
          <button
            type="button"
            class="btn btn-primary rounded-pill btn-lg mr-5"
          >
            Publish
          </button>
        </div>
      </form>
      <div class="row mt-5">
        <!-- <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1  text-center">
         </div> -->

        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center"
        >
          <!-- <mat-accordion cdkDropList 
      #unassignedList="cdkDropList"
      [cdkDropListData]="faqs"
      [cdkDropListConnectedTo]="[assignedList]"
      (cdkDropListDropped)="drop($event)"
      >
        <mat-expansion-panel *ngFor="let faq  of faqs">
           <mat-expansion-panel-header>
             <mat-panel-title>
               {{faq.question}}
             </mat-panel-title>
            
             <mat-panel-description>
              {{faq.answer}}
             </mat-panel-description>
           </mat-expansion-panel-header>   
        </mat-expansion-panel>
      </mat-accordion> -->
          <mat-accordion
            cdkDropList
            #assignedList="cdkDropList"
            [cdkDropListData]="targetFAQs"
            [cdkDropListConnectedTo]="[unassignedList]"
            (cdkDropListDropped)="drop($event)"
          >
            <mat-expansion-panel *ngFor="let task of targetFAQs" cdkDrag>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div
                    class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
                  >
                    <i
                      class="fas fa-align-justify"
                      style="font-size: 24px;"
                    ></i>
                  </div>
                  <div
                    class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9 text-center"
                  >
                    {{ task.question }}
                  </div>
                </mat-panel-title>
                <div
                  class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"
                >
                  <i class="fa fa-edit" style="font-size: 24px;"></i>
                  <i
                    class="fa fa-trash"
                    aria-hidden="true"
                    (click)="delete(task.id)"
                    style="font-size: 24px;"
                  ></i>
                </div>
              </mat-expansion-panel-header>
              <mat-panel-description>
                <div
                  class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 text-center"
                >
                  {{ task.answer }}
                </div>
              </mat-panel-description>
              <div
                class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"
              ></div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>

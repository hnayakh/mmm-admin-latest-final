<div class="container">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <div></div>
      <h4 class="card-title text-center">
        <span class="mx-2" routerLink="..">
          <i class="fa fa-arrow-left " style="color: rgb(214, 24, 94);cursor: pointer;"></i
        ></span>
        Connect Details
      </h4>
    </div>
  </div>


  <div class="iq-card-body" style="overflow-x: scroll">
    <div class="container mt-3" >
      <table class="table table-bordered" id="maintable" datatable>
        <thead>
          <tr class="table-head-bg">
            <th>Time Stamp</th>
            <th>User B(MPID - NAME)</th>
            <th>CR/DB</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of RechargeHistory  ">
            <td>{{ item.transactionId}}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.modeOfPayment }}</td>
            <!-- <td>{{ item.discountedAmount }}</td>
            <td>{{ item.paymentStatus }}</td>
            <td>{{ item.actualAmount  }}</td>
            <td>{{ item.connectCount }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

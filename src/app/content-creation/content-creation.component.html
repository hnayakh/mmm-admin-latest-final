<div class="col-md-12 col-lg-12 mt-4 w-75 mx-auto my-auto">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">Template Creation</h4>
      </div>
    </div>
    <div class="iq-card-body" style="overflow-x: scroll">
      <form [formGroup]="contentForm" (submit)="createcontent()">
        <div class="row mt-2">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Channel</h4>
          </div>
          <div
          class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
        >
          <select class="select form-control" formControlName="channel">
            <option value="" selected>Select</option>
            <option value="emai">Email</option>
            <option value="sms">SMS</option>
            <option value="push">Push Notification</option>
            <option value="whatsapp">Whatsapp Messages</option>
            <option value="popup">Popup</option>
          </select>
        </div>
        </div>
        <div class="row mt-2">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Template<br />Name</h4>
          </div>
          <div
            class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
          >
            <input
              type="text"
              class="form-control text-start"
              formControlName="template_name"
              placeholder="How kunal and Divya meet each other????"
            />
          </div>
        </div>

        <div class="row mt-2">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Heading</h4>
          </div>
          <div
            class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
          >
            <input
              type="text"
              class="form-control text-start"
              formControlName="content_heading"
              placeholder="Get a chance to earn free connect"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div
            class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">content</h4>
          </div>
          <div
            class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
          >
            <textarea
              class="form-control"
              rows="1"
              id="comment"
              formControlName="content"
              placeholder="Kunal is IT prof..."
            ></textarea>
          </div>
        </div>

        <div class="row mt-5">
          <div
            class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
          >
            <h4 class="card-title mt-2">Photo</h4>
          </div>
          <div
            class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ml-25 text-center"
          >
            <img
              src="{{ imageURl }}"
              alt="Cinque Terre mx-auto d-block"
              style="width: 70%; height: 195px"
            />
          </div>

          <div
            class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-center"
          >
            <div class="d-flex justify-content-center">
              <!-- <button type="button" class="btn btn-primary rounded-pill btn-lg">
                Browse
              </button> -->
              <label class="label-input btn-primary rounded-pill btn-lg">
                Upload file
                <input type="file" id="File" />
              </label>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div
            class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7 text-center"
          ></div>
          <div
            class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 d-flex"
          >
            <div
              class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex"
            >
              <button
                type="reset"
                class="btn btn-primary rounded-pill btn-lg"
                style="width: 100%"
              >
                Cancel
              </button>
            </div>
            <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill btn-lg"
                  style="width: 100%"
                >
                  save
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title"></div>
        </div>

        <div class="row mt-5">
          <div class="col-12 text-center">
            <table
              class="table text-center table-hover"
              id="maintable"
              datatable
              #dt
            >
              <ng-template p-template="caption">
                <div>
                  <i class="pi pi-search"></i>
                  <input
                    type="text"
                    pInputText
                    size="50"
                    placeholder="Search"
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    style="width: auto"
                  />
                </div>
              </ng-template>
              <thead class="table-head-bg">
                <tr>
                  <th>Channel</th>
                  <th>Template Name</th>
                  <th>Created On</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of faqs; let i = index">
                  <td>{{data.channel}}</td>
                  <td>{{data.template_name}}</td>
                  <td>{{data.createdAt| date: 'dd/MM/yyyy' }}</td>
                  <td>
                    <div>
                      <button class="btn btn-primary mx-1" (click)="onClickEditItem(task)">Edit</button>
                      <button class="btn btn-primary" (click)="delete(id)">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    
    </div>
  </div>
</div>

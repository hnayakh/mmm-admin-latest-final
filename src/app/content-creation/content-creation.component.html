<div class="col-md-12 col-lg-12 mt-4 w-75 mx-auto my-auto">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">Template Creation</h4>
      </div>
    </div>
    <div
    class="iq-card-body"
    style="overflow-x: scroll"
  >
  <form>
    <div class="row mt-2">
      <div
        class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
      >
        <h4 class="card-title mt-2">Channel</h4>
      </div>
      <div
        class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
      >
      <input type="text" class="form-control text-start" placeholder="Email">
      </div>
    </div>
    <div class="row mt-2">
      <div
        class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
      >
        <h4 class="card-title mt-2">Template<br>Name</h4>
      </div>
      <div
        class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
      >
      <input type="text" class="form-control text-start" placeholder="How kunal and Divya meet each other????">
      </div>
    </div>

    <div class="row mt-2">
      <div
        class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
      >
        <h4 class="card-title mt-2">Heading</h4>
      </div>
      <div
        class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
      >
      <input type="text" class="form-control text-start" placeholder="Get a chance to earn free connect">
      </div>
    </div>
    <div class="row mt-2">
      <div
        class="col-xs col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center"
      >
        <h4 class="card-title mt-2">content</h4>
      </div>
      <div
        class="col-xs col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 d-flex"
      >
      <textarea class="form-control" rows="1" id="comment" placeholder="Kunal is IT prof..."></textarea>
      </div>
    </div>
     
      <div class="row mt-5">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2  text-center">
          <h4 class="card-title mt-2">Photo</h4>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ml-25  text-center">
          <img src="https://images.unsplash.com/photo-1501901609772-df0848060b33?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGNvdXBsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Cinque Terre mx-auto d-block" style="width: 70%; height: 195px">
        </div>
      
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6  text-center">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary rounded-pill btn-lg">Browse</button>
            </div>
          </div>
       
      </div>
      <div class="row mt-5">
        <div
          class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7 text-center"
        ></div>
        <div
          class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 d-flex"
        >
          <div
            class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex"
          >
            <button
              type="button"
              class="btn btn-primary rounded-pill btn-lg"
              style="width: 100%;"
            >
              Cancel
            </button>
          </div>
          <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary rounded-pill btn-lg"
                style="width: 100%;"
              >
                save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
        </div>
      </div>
<div class="row mt-5">
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10  text-center">
    <input type="text" class="form-control text-start" placeholder="Channel   Template Name      Created on">
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2  text-center">
  </div>
</div>

        <div class="row mt-5">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10  text-center">
        <mat-accordion cdkDropList 
        #unassignedList="cdkDropList"
        [cdkDropListData]="faqs"
        [cdkDropListConnectedTo]="[assignedList]"
        (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let faq  of faqs">
             <mat-expansion-panel-header>
               <mat-panel-title>
                 {{faq.question}}
               </mat-panel-title>
               <mat-panel-description>
                {{faq.answer}}
               </mat-panel-description>
             </mat-expansion-panel-header>   
          </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion cdkDropList #assignedList="cdkDropList" [cdkDropListData]="targetFAQs"
				[cdkDropListConnectedTo]="[unassignedList]" (cdkDropListDropped)="drop($event)">
				<mat-expansion-panel *ngFor="let task of targetFAQs" cdkDrag>
					<mat-expansion-panel-header>
						<mat-panel-title>
							{{ task.question }}
						</mat-panel-title>
						<mat-panel-description>
							{{ task.answer }}
						</mat-panel-description>
					</mat-expansion-panel-header>
				</mat-expansion-panel>
			</mat-accordion>
    </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2  text-center">
      <div class="row">
      <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex">
        <i class="fa fa-edit" style="font-size:24px"></i>
      </div>
        <div class="col-xs col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex justify-content-start">
          <i class="fa fa-trash" aria-hidden="true"  style="font-size:24px"></i>
        </div>
      
    </div>
    </div>
    </div>
    </form>
</div>
</div>
</div>
